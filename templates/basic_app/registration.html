{% extends 'basic_app/base.html' %}
{% load staticfiles%}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1> <small>Thank you for registering!</small></h1>
  {% else %}
    <h1> <small>Register Here!</small></h1>
    <h3> <small>Fill out the form:</small></h3>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
